<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A productless brand for web tech and games">
    <meta name="author" content="J Riley Harrington">
    <title>Sleepy Fish</title>
    <!-- Styling -->
    <!-- inject:style:css -->
    <link href="./css/vendor.css" rel="stylesheet">
    <link href="./css/bundle.css" rel="stylesheet">
    <!-- endinject -->
  </head>
  <body class="yellow lighten-4 blue-text text-darken-3">

    <!-- App -->
    <div id="app">

      <!-- Header -->
      <header id="PageHeader" class="page-header">
        <div class="blue lighten-4" style="height:20vh;">
          <img  style="max-height:16vh; margin-top:2vh;" src="img/herring-fish.svg"/>
        </div>
        <nav>
          <div class="nav-wrapper">
            <a href="#" class="brand-logo">&nbsp;&nbsp;Sleepy Fish</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
              <li><a href="/tech">Tech</a></li>
              <li><a href="/games">Games</a></li>
              <li class="loading-nav" v-if="loading">. . .</li>
              <li v-cloak class="logout-nav" v-if="loggedIn && !loading"><a @click="logout">Logout</a></li>
              <li v-cloak class="login-nav" v-else-if="!loading"><a @click="login">Login</a></li>
            </ul>
          </div>
        </nav>
      </header>

      <!-- Content -->
      <main id="PageContent" class="page-content">
        <div class="section no-pad-bot center-align">

        <!-- Loading Bar -->
        <div v-if="loading">
          <div class="spacer-150"></div>
          <img width="100" src="img/water.svg"/>
          <p>&nbsp;&nbsp;&nbsp;Loading...<p>
        </div>

        <!-- Auth Landing Page -->
        <div v-cloak v-if="loggedIn && !loading" class="container">
          <br><br>
          <h1 class="header center">Welcome!</h1>
          <div class="center-align">
            <img width="128" class="circle" :src="user.picture"/>
          </div>
          <div class="row center">
            <h5 class="header col s12 light">You are logged in as {{ user.given_name }}</h5>
          </div>
          <br><br>
        </div>

        <!-- Non-Auth Landing Page -->
        <div v-cloak v-else-if="!loading" class="container">
          <br><br>
          <h1 class="header center">Sleepy Fish</h1>
          <div class="row center">
            <h5 class="header col s12 light">A productless brand for web tech and games</h5>
          </div>
          <div class="row center">
            <a @click="login" id="login-button" class="btn-large waves-effect waves-light">Login</a>
          </div>
          <br><br>
        </div>

      </main>

      <!-- Footer -->
      <footer id="PageFooter" class="page-footer">
        <div class="container">
          <div class="row">
            <div class="col l6 s12">
              <h5 class="white-text">Sleepy Fish</h5>
              <p class="red-text text-lighten-1">(Site Under Construction)</p>
            </div>
            <div class="col l4 offset-l2 s12">
              <h5 class="white-text">Links</h5>
              <ul>
                <li><a class="grey-text text-lighten-3" href="https://github.com/Sleepy-Fish">Github</a></li>
                <li><a class="grey-text text-lighten-3" href="#!">Mastodon</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="footer-copyright">
          <div class="container">
            Â© 2018 Sleepy Fish
          </div>
        </div>
      </footer>

    </div>

  </body>
  <!-- JavaScript -->
  <script src="./js/vendor.js"></script>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://cdn.auth0.com/js/lock/11.3.1/lock.min.js"></script>
  <script src="./js/bundle.js"></script>
</html>
