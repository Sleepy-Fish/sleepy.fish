version: 2
jobs:
  build:
    docker:
      - image: circleci/node:7.10
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm run dist
      - run: pwd
      - persist_to_workspace:
           root: ~/project/dist
           paths:
            - ./build/
            - ./test/
  test:
    machine:
        enabled: true
    steps:
      - attach_workspace:
          at: ~/project/dist/test
      - run: pwd
      - run: ls ./dist/test
      - run: ./dist/test/test.sh
  deploy:
    machine:
        enabled: true
    steps:
      - attach_workspace:
          at: ~/project/dist/build
      - deploy:
          command: scp -oStrictHostKeyChecking=no -r ./dist/build/* circleci@sleepy.fish:/var/www/sleepy.fish
workflows:
  version: 2
  launch:
    jobs:
      - build
      - test:
          requires:
            - build
      - deploy:
          filters:
            branches:
              only:
                - master
          requires:
            - test


    
